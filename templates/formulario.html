
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>ValenteCare IA - Questionário</title>
</head>
<body>
    <h2>ValenteCare IA - Formulário de Riscos Psicossociais</h2>
    <form method="post">
        <label for="senha">Senha de acesso:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>

        <label for="empresa">Empresa:</label><br>
        <input type="text" id="empresa" name="empresa" required><br><br>

        <label for="funcao">Função:</label><br>
        <input type="text" id="funcao" name="funcao" required><br><br>

        <label for="sentimento">Como você tem se sentido no ambiente de trabalho?</label><br>
        <textarea id="sentimento" name="sentimento" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
